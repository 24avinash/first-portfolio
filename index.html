<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vlocity Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!-- Header Part -->
    <header>
        <div class="search">
            <input type="text" placeholder="Search" onkeyup="search(event)">
        </div>
        <div class="user">
            <div class="username">Avinash Rockstar</div>
            <div class="profile">
                <img src="images/profile.svg">
            </div>
        </div>
    </header>

    <!-- Content Part -->
    <div class="content">
        <div class="left" id="left_navigation"></div>
        <div class="right">
            <div class="top">
                <div class="photo" id="user_phpto">
                    <!-- User Pic Goes Here -->
                </div>
                <div class="like_details">
                    <div class="like_button">
                        <span>SEND MESSAGE</span>
                    </div>
                    <div class="red_heart" id="heart_icon"></div>
                </div>
            </div>
            <div class="description" id="description_container"></div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Likes</th>
                        <th>Dislikes</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
